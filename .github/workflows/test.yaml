name: "Custom Component CI Test"
on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 0 * * *'
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Download repo
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        name: Setup Python
      - uses: actions/cache@v2
        name: Cache
        with:
          path: |
            ~/.cache/pip
          key: custom-component-ci
      - uses: hacs/action@main
        with:
          CATEGORY: integration
          # DON'T DO THIS
          # I'm just doing this because I'm not testing whether my blueprint integration is up to date
          ignore: "archived brands description hacs hacsjson images information issues requirements topics wheels"
      - uses: KTibow/ha-blueprint@main
        name: CI
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
